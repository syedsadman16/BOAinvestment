        <!-- JavaScript to be loaded after website renders -->
    <script>          
      var API = new commHandler( );  
      var un = localStorage.getItem('username');
      API.login(un);
      var t = localStorage.getItem('to');
      var msg = localStorage.getItem('texts');
      API.sendMessage(t,msg);
    </script>
